<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page avec filtre et offres</title>
  <style>
    /* Reset de base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-color: rgb(121, 13, 13);
      color: white;
      min-height: 100vh;
    }

    .parent {
      display: flex;
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      gap: 20px;
      background-color: rgb(0, 0, 0);
    }

    /* Colonne filtre - 1/4 */
    .filtrer {
      flex: 1; /* 1 part */
      max-width: 25%;
      background-color: #1a1a1a;
      border: 2px solid rgba(255, 0, 0, 0.486);
      border-radius: 10px;
      padding: 20px;
    }

    .filtrer h1 {
      margin-bottom: 15px;
      color: rgba(255, 0, 0, 0.7);
      text-transform: uppercase;
      font-weight: bold;
      font-size: 1.5em;
    }

    .filtrer select, .filtrer input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 0, 0, 0.486);
      border-radius: 5px;
      background-color: #000;
      color: white;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s;
    }

    .filtrer select:hover, .filtrer select:focus,
    .filtrer input:hover, .filtrer input:focus {
      border-color: #6666ff;
    }

    /* Zone offres - 3/4 */
    .offres {
      flex: 3; /* 3 parts */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Carte offre */
    .card {
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(150, 150, 150, 0.3);
      padding: 20px;
      color: white;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="filtrer">
      <h1>Filtres</h1>
      <select>
        <option value="">Catégorie</option>
        <option value="cat1">Catégorie 1</option>
        <option value="cat2">Catégorie 2</option>
      </select>
      <select>
        <option value="">Prix</option>
        <option value="low">Bas</option>
        <option value="high">Élevé</option>
      </select>
      <input type="text" placeholder="Recherche..." />
    </div>

    <div class="offres">
      <div class="card">
        <h3>Offre 1</h3>
        <p>Description de l'offre 1.</p>
      </div>
      <div class="card">
        <h3>Offre 2</h3>
        <p>Description de l'offre 2.</p>
      </div>
      <div class="card">
        <h3>Offre 3</h3>
        <p>Description de l'offre 3.</p>
      </div>
      <div class="card">
        <h3>Offre 4</h3>
        <p>Description de l'offre 4.</p>
      </div>
      <!-- Ajoute plus de cartes ici -->
    </div>
  </div>
</body>
</html>
